<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You üå∏</title>

<style>
@font-face {
  font-family: "Evogria";
  src: url("https://fonts.cdnfonts.com/s/17806/Evogria.woff") format("woff");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Evogria, sans-serif;
}

/* BACKGROUND FOTO */
.bg {
  position: fixed;
  inset: 0;
  background: url("foto.jpg") no-repeat center;
  background-size: cover;
  filter: brightness(0.45);
  z-index: -2;
}

/* BOX TENGAH */
.box {
  background: rgba(0,0,0,0.65);
  padding: 35px;
  border-radius: 18px;
  text-align: center;
  color: #fff;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

/* TEXT NGETIK */
#text {
  font-size: 22px;
  letter-spacing: 1px;
  min-height: 60px;
}

/* BUTTON */
button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 14px;
  border-radius: 30px;
  border: none;
  background: #ff5c8a;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,.4);
}

/* 3D FLOWER */
.scene {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}

.flower3d {
  width: 260px;
  transform-style: preserve-3d;
  animation: float 6s ease-in-out infinite;
}

.flower3d img {
  width: 100%;
  filter: drop-shadow(0 30px 40px rgba(0,0,0,.7));
}

@keyframes float {
  0% { transform: rotateY(0deg) translateY(0); }
  50% { transform: rotateY(15deg) translateY(-15px); }
  100% { transform: rotateY(0deg) translateY(0); }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="box" id="box">
  <div id="text"></div>
  <button onclick="showFlower()">click disiniii sayanggg</button>
</div>

<div class="scene" id="scene">
  <div class="flower3d" id="flower">
    <img src="flower.png">
  </div>
</div>

<script>
/* TEXT NGETIK */
const text = "this is suprise for uuuu ü§çü§çü§ç";
let i = 0;
const speed = 60;

function typing() {
  if (i < text.length) {
    document.getElementById("text").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, speed);
  }
}
typing();

/* SHOW FLOWER */
function showFlower() {
  document.getElementById("box").style.display = "none";
  document.getElementById("scene").style.display = "flex";
}

/* 3D INTERACTION */
const flower = document.getElementById("flower");

document.addEventListener("mousemove", e => {
  let x = (window.innerWidth / 2 - e.clientX) / 20;
  let y = (window.innerHeight / 2 - e.clientY) / 20;
  flower.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>

</body>
</html>
